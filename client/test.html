<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="lobby" class="">
        <div class="d-flex justify-content-center align-items-center flex-column vw-100 vh-100"> 
            <input id="playerName" type="text" class="m-2" placeholder="Your Name">
            <button id="createRoom" class="btn btn-primary m-3">create Room</button>
            <input id="roomID" type="text" class="m-2">
            <button id="joinRoom" class="btn btn-primary">Join Room</button>
          
        </div>
    </div>
    <div id="waitRoom" class="d-none">
        <div class="d-flex justify-content-center align-items-center flex-column vw-100 vh-100">
            <div class="w-50 h-50 bg-light">
                <H1>Room ID: <span id="gameID"></span></H1>
                <ul id="waitingPlayers">

                </ul>
            </div>
            <div class="d-flex justify-content-between w-50">
                <button class="btn btn-primary leave" id="leave">Leave</button>
                <button class="btn btn-primary d-none" id="startGame">StartGame</button>
            </div>
        </div>
    </div>
    <div id="gameRoom" class="d-none">

        <div class="d-flex justify-content-center align-items-center flex-column vw-100 vh-100 ">
            <div id="players" class="d-flex flex-row justify-content-center w-100 bg-secondary mb-4">

            </div>
            
            <div class="w-50 bg-light h-50 mb-4 p-3">
                <p>
                     Community Cards: <br><span id="communityCards"></span>
                </p>
                <p>
                    MinimumRaise: <span id="minimumRaise"></span>
               </p>
                <p>
                    Winner: <span id="winner"></span>
                </p>
                <p>
                    Pot: <span id="pot"></span>
                </p>
            </div>
            <div id="input" class="d-flex flex-row ">
                <div id="check" class=" d-none mx-3">
                    <button id="checkBtn" class="btn btn-primary">Check</button>
                </div>
                <div id="raise" class="d-none mx-3">
                    <button id="raiseBtn" class="btn btn-primary">Raise</button>
                    <input type="number" id="amountToRaise">
                </div>
                <div id="call" class="d-none mx-3">
                    <button id="callBtn" class="btn btn-primary">Call</button>
                </div>
                <div id="fold" class="d-none mx-3">
                    <button id="foldBtn" class="btn btn-primary">Fold</button>
                </div>
            </div>
        </div>
    </div>

    <div id="endingScreen" class="d-none">
        <div class="d-flex justify-content-center align-items-center flex-column vw-100 vh-100 ">
            <div id="leaderBoard">
                <H1><span id="champion"></span> is the champion</H1>
            </div>
            <button id="backToLobbyBtn" class="btn btn-primary">Back To Lobby</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script type="module" src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
